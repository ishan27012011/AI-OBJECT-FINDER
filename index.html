<html>

<head>
    <title>Video Surveillance Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"
        target="_blank">"https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"</script>
    <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"
        target="_blank">"https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"</script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <script src="main.js"></script>
</head>

<body background="background1.jpg" id="body">
    <center>
        <div class="container btn btn-info" id="part1">
            <h1 id="heading">AI Object Finder</h1>
            <h4 id="note">The input name which you will give should match the names present in CoCo model, Then only it
                will detect</h4>
        </div>
        <h3 id="namelol" style="font-weight: bolder;">Object Name : </h3>
        <input placeholder="Enter a object needed to be detected" id="inputer">
        <br><br>
        <button class="btn btn-success" id="startButton" onclick="start()">Start</button>
        <br>
        <h3 class="btn btn-danger" id="someStatusDetected" style="display:inline-block">Null</h3>
        <h3 class="btn btn-warning" id="givenStatusDetected" style="display: inline-block;">Null</h3>
        <br>
        <h3 id="styler" style="display: inline-block;">Style : </h3>
        <select name="Styles" id="optionsForStyles" style="display:inline-block; height: 32px;">
            <option value="classic">Classic</option>
            <option value="futuristic">Futuristic</option>
        </select>
        <button class="btn btn-primary" id="buttonApply" onclick="apply()">Apply</button>
    </center>
</body>

</html>
